<div class="container-fluid">
  <h4> Welcome to Game Controller  !</h4>
  <div class="row">
    <app-game-controller (gameCountEmitter)="gameCountEmitter($event)" (clearGamesEmitter)="clearGamesEmitter($event)"></app-game-controller>
  </div>
  <div class="row">
    <div *ngFor="let game of oddGames" >
      <app-odd [gameCount]="game"></app-odd>
    </div>
    <hr/>
    <div *ngFor="let game of evenGames" >
      <app-even [gameCount]="game"></app-even>
    </div>   
  </div>
</div>
